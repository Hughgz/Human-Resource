<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/user.css">
    <title>Human Resource Management</title>
</head>

<body>

<!-- Sidebar -->
<div th:replace="/fragment.html::sidebar"></div>
<!-- End of Sidebar -->

<!-- Main Content -->
<div class="content">
    <!-- Navbar -->
    <div th:replace="/fragment.html::navbar"></div>
    <!-- End of Navbar -->

    <main>
        <div class="header">
            <div class="left">
                <h1>Employees Management</h1>
                <ul class="breadcrumb">
                    <li><a href="#">
                        Human Resource
                    </a></li>
                    /
                    <li><a href="#" class="active">Employee</a></li>
                </ul>
            </div>
            <a th:href="@{/user/new}" class="report">
                <i class='bx bx-book-add'></i>
                <span>Add Employee</span>
            </a>
        </div>

        <!-- Insights -->
        <ul class="insights">
            <li>
                <i class='bx bx-book'></i>
                <span class="info">
                        <h3 th:text="${numberOfBooks}">

                        </h3>
                        <p>Num Of People</p>
                    </span>
            </li>
            <li><i class='bx bx-checkbox-minus'></i>
                <span class="info">
                        <h3>
                            1
                        </h3>
                        <p>...</p>
                    </span>
            </li>
            <li><i class='bx bx-line-chart'></i>
                <span class="info">
                        <h3>
                            1
                        </h3>
                        <p></p>
                    </span>
            </li>
        </ul>
        <!-- End of Insights -->

        <div class="bottom-data">
            <div class="orders">
                <div class="header">
                    <i class='bx bx-receipt'></i>
                    <h3>Recent Import</h3>
                    <i class='bx bx-filter'></i>
                    <i class='bx bx-search'></i>
                </div>
                <table>
                    <thead>
                    <tr>
                        <th></th>
                        <th>Name</th>
                        <th>Regime</th>
                        <th>Position</th>
                        <th>Role</th>
                        <th>Status</th>
                        <th>Option</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="u: ${userList}">
                        <td>
                            <img th:src="@{'/user/download?filename=' + ${u.photo}}"
                                 style="width: 60px; height: 70px" class="book-image"
                                 th:alt="${u.name}">
                        </td>
                        <td th:text="${u.name}"></td>
                        <td th:text="${u.contractType}"></td>
                        <td th:text="${u.position}"></td>
                        <td th:text="${u.roles}"></td>
                        <td th:if="${u.status == 'Doing'}" class="status-doing">
                            <span th:text="'●' + ' '+ ${u.status}"></span>
                        </td>
                        <td th:if="${u.status == 'On-boarding'}" class="status-onboarding">
                            <span th:text="'●' + ' '+ ${u.status}"></span>
                        </td>
                        <td th:if="${u.status != 'Doing' and u.status != 'On-boarding'}">
                            <span th:text="'●' + ' '+ ${u.status}"></span>
                        </td>
                        <td>
                            <a th:href="@{'/user/edit?id=' + ${u.userID}}" style="margin-left: 5px;" class="btn btn-warning">Edit</a>
                            <a th:href="@{'/user/delete?id=' + ${u.userID}}" class="btn btn-danger">Delete</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </main>


</div>


<script src="/index.js"></script>
</body>

</html>
