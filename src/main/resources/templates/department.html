<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Latest compiled JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="/department.css">
  <title>Human Resource Management</title>
</head>

<body>

<!-- Sidebar -->
<div th:replace="/fragment.html::sidebar"></div>
<!-- End of Sidebar -->

<!-- Main Content -->
<div class="content">
  <!-- Navbar -->
  <div th:replace="/fragment.html::navbar"></div>
  <!-- End of Navbar -->

  <main>
    <div class="header">
      <div class="left">
        <h1>Department Management</h1>
        <ul class="breadcrumb">
          <li><a href="#">
            Human Resource
          </a></li>
          /
          <li><a href="#" class="active">Department</a></li>
        </ul>
      </div>
      <a th:href="@{/department/new}" class="report">
        <i class='bx bx-book-add'></i>
        <span>Add Department</span>
      </a>
    </div>

    <!-- Insights -->
    <ul class="insights">
      <li>
        <i class='bx bx-book'></i>
        <span class="info">
                        <h3 th:text="${numberOfBooks}">

                        </h3>
                        <p>Nums of department</p>
                    </span>
      </li>
      <li><i class='bx bx-checkbox-minus'></i>
        <span class="info">
                        <h3>
                            1
                        </h3>
                        <p>...</p>
                    </span>
      </li>
      <li><i class='bx bx-line-chart'></i>
        <span class="info">
                        <h3>
                            1
                        </h3>
                        <p></p>
                    </span>
      </li>
    </ul>
    <!-- End of Insights -->

    <div class="bottom-data">
      <div class="orders">
        <div class="header">
          <i class='bx bx-receipt'></i>
          <h3>Recent Import</h3>
          <i class='bx bx-filter'></i>
          <i class='bx bx-search'></i>
        </div>
        <table>
          <thead>
          <tr>
            <th>Name</th>
            <th>Phone</th>
            <th>Address</th>
            <th>User</th>
            <th>Option</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="d: ${departmentList}">

            <td th:text="${d.name}"></td>
            <td th:text="${d.phone}"></td>
            <td th:text="${d.address}"></td>
            <td th:text="${d.userID}"></td>
            <td>
              <a th:href="@{'/department/edit?id=' + ${d.departmentID}}" style="margin-left: 5px;" class="btn btn-warning">Edit</a>
              <a th:href="@{'/department/delete?id=' + ${d.departmentID}}" class="btn btn-danger">Delete</a>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>

  </main>


</div>


<script src="/index.js"></script>
</body>

</html>
