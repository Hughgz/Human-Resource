        <i class='bx bxs-book-content'></i>
        <div class="logo-name">Minh Hieu</div>
    </a>
    <ul class="side-menu">
        <li><a th:href="@{/home}"><i class='bx bxs-dashboard'></i>Dashboard</a></li>
        <li><a th:href="@{/user}"><i class="fa-solid fa-book"></i>Employees</a></li>
        <li><a th:href="@{/department}"><i class="fa-solid fa-person"></i>Department</a></li>

        <li>

            <a th:if="${session.name}" th:href="@{/logout}" class="logout">
                <i class='bx bx-log-out-circle'></i>

            </a>
            <a th:unless="${session.name}" th:href="@{/login}" class="login">
                <i class='bx bx-log-in-circle'></i>

            </a>
        </li>

<!--navbar-->
<nav th:fragment="navbar">
    <i class='bx bx-menu'></i>
    <form action="#">
        <div class="form-input">
            <input type="search" placeholder="Search...">
            <button class="search-btn" type="submit"><i class='bx bx-search'></i></button>
        </div>
    </form>
    <input type="checkbox" id="theme-toggle" hidden>
    <label for="theme-toggle" class="theme-toggle"></label>
    <a href="#" class="notif">
        <i class='bx bx-bell'></i>
        <span class="count">12</span>
    </a>

    <!-- Thêm điều kiện kiểm tra xem có tên người dùng trong session không -->
    <a th:if="${session.name}" th:href="@{/logout}" class="profile">
        <span th:text="${session.name}"></span>
    </a>
    <!-- Nếu không có tên người dùng trong session, hiển thị nút Login -->
    <a th:unless="${session.name}" th:href="@{/login}" class="profile">
        Login
    </a>
</nav>
